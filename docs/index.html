<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CFC Reply Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<h1>CFC Reply Generator</h1>
<p class="subtitle"><em>Fan Made Tool</em></p>

<!-- X Link -->
<h2>Paste X post link</h2>
<input id="tweetLink"
  placeholder="https://x.com/username/status/xxxxx"
/>

<!-- Custom text -->
<h2>Add your text (required)</h2>
<input id="customText" maxlength="20" placeholder="your tag"/>

<br><br>
<button id="generateBtn">Generate Replies</button>

<div id="result"></div>

<script src="script.js"></script>

</body>
</html>
